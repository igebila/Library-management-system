{% extends "home-index.html" %}

{% block content %}
<section>
  <br>
  <br>
  <br>
  <br>
   <center> <form class="form" id="searchform" action="{% url 'search_b' %}" method="get">
    <div class="form-group">
    <input type="text" class="col-5  form-control-lg"  placeholder="enter book title or something " name="q" type="text"/>
    <button type="button"  class="btn btn-success form-control-lg" onclick="searchform.submit()">Search</button>
        </div>
</form>
   </center>
    <h1>Book List</h1>
    <br>
    {% if book_list %}
    <div class="row text-center">
  {% for book in book_list %}
  <div class="col-lg-4">
    <div class="card" style="width: 18rem;">
      <img src="{{ book.pic.url }}" class="card-img-top" height="200px">
      <div class="card-body">
        <h5 class="card-title"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h5>
        <p class="card-text">({{book.author}})</p>
      </div>
    </div>
      <br>
      <br>
      <br>
  </div>
    {% endfor %}
  </div>
  {% else %}
  <p class=" bg bg-white">There are no books.</p>
{% endif %} 
</section>
{% endblock %}
